<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Módulo 2</title>
</head>
<body>
    <main>
        <h1 id="principal">Cores</h1>
        <h1>Exemplo de Cores</h1>
        <p style="background-color: blue; color: white;">cor por nome: blue</p>
        <p style="background-color: #0000ff; color: white">cor por hexadecimal: #0000ff</p>
        <p style="background-color: rgb(0, 0, 255); color: white">cor em rgb: 0,0,255</p>
        <p style="background-color: hsl(240, 100%, 50%); color: white">cor em hsl: 240, 100%, 50%</p>
    
        <h1>Gradiente</h1>
        <p style="background: linear-gradient(to right, red, yellow); color: white;">Gradiente linear</p>
        <p style="background: radial-gradient(circle, red, yellow); color: white;">Gradiente radial</p>
        <p style="background: conic-gradient(red, yellow); color: white;">Gradiente cônico</p>
        <p style="background: repeating-linear-gradient(45deg, red, yellow); color: white;">Gradiente linear repetido</p>
        <p style="background: repeating-radial-gradient(circle, red, yellow); color: white;">Gradiente radial repetido</p>
        <p style="background: repeating-conic-gradient(red, yellow); color: white;">Gradiente cônico repetido</p>
       
        <footer>
            <a class="back" href="index.html">Voltar</a> 
        </footer>
    </main>
</body>
</html>
