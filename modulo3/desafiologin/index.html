<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@0..1" rel="stylesheet" />
    <title>Desafio Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vinde. Faça login para acessar sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="usuario" id="iusuario" placeholder="Usuário" autocomplete="email" required>
                        <label for="iusuario">Usuário</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <button type="submit">Entrar</button>
                    <a href="esqueci.html" class="botao">Esqueci a senha</a>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
