<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
    </header>
    <main>
        <h2>Simples</h2>
        <form action="cadastro.php" method="post">
            <p><label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"></p>
            <p><label for="isobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
        
        <h2>Password</h2>
        <form action="cadastro.php" method="post">
            <p><label for="iuser"> User </label>
                <input type="text" name="user" id="user" required minlength="5" placeholder="Digite seu usuário"></p>
            </p>
            <p><label for="ipass"> Password </label>
                <input type="password" name="pass" id="ipass" required minlength="8"></p>
                <p><input type="submit" value="Enviar"></p>
        </form>

        <h2>Number, month, date e time</h2>
        <form action="cadastro.php" method="post">
            <fieldset>
                <legend>Informações numéricas</legend>
                <p><label for="inum">Número:</label>
                    <input type="number" name="numero" id="inum" required></p>
                <p><label for="imonth">Mês:</label>
                    <input type="month" name="mes" id="imonth"></p>
            </fieldset>
            <p><label for="idate">Data:</label>
                <input type="date" name="data" id="idate"></p>
            <p><label for="itime">Hora:</label>
                <input type="time" name="hora" id="itime"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>

        <h2>email e telefone</h2>
        <form action="cadastro.php" method="post">
            <p><label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required></p>
            <p><label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone"></p>
            <p><input type="submit" value="Enviar"></p> 
        </form>

        <h2>Checkbox e RadioButton</h2>
        <form action="cadastro.php" method="post">
            <fieldset>
                <legend>Seleção de opções</legend>
                <p><label for="icheck">Opção 1:</label>
                    <input type="checkbox" name="opcao1" id="icheck"></p>
                <p><label for="iradio1">Opção 2:</label>
                    <input type="radio" name="opcao" id="iradio1" value="opcao1"></p>
                <p><label for="iradio2">Opção 3:</label>
                    <input type="radio" name="opcao" id="iradio2" value="opcao2"></p>
            </fieldset>
            <p><input type="submit" value="Enviar"></p>
        </form>

        <h2>Cor, range e file</h2>
        <form action="cadastro.php" method="post">
            <p><label for="icolor">Cor:</label>
                <input type="color" name="cor" id="icolor"></p>
            <p><label for="irange">Range:</label>
                <input type="range" name="range" id="irange" min="0" max="100"></p>
            <p><label for="ifile">Arquivo:</label>
                <input type="file" name="arquivo" id="ifile"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>

        <h2>Select, datalist e textarea</h2>
        <form action="cadastro.php" method="post">
            <p><label for="iselect">Seleção:</label>
                <select name="selecao" id="iselect">
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                    <option value="opcao4">Opção 4</option>
                <optgroup label="nivel 2">
                      <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                    <option value="opcao4">Opção 4</option>  
                </optgroup>
                </select></p>
            <p><label for="idatalist">Datalist:</label>
                <input type="text" name="datalist" id="idatalist" list="options">
                <datalist id="options">
                    <option value="Opção A">Descrição</option>
                    <option value="Opção B">Descrição</option>
                    <option value="Opção C">Descrição</option>
                </datalist></p>
            <p><label for="itextarea">Textarea:</label><br>
                <textarea name="textarea" id="itextarea" rows="4" cols="50" placeholder="teste"></textarea></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
    </main>
    <footer>
        <a href="index.html">Voltar para o Módulo 3</a>
    </footer>
</body>
</html>
