<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Teste de Vídeos</title>
    
</head>
<body>
    <h1>Vídeos hospedado localmente</h1>
    <p>HandBrake ajuda a converter o vídeo</p>
    <h2>Opção 1</h2>
    <video src="../media/gatin.mp4" width="500" controls></video>

    <h2>Opção 2</h2>
    <video width="500" poster="../media/gatin.jpg" controls>
        <source src="../media/gatin.mp4" type="video/mp4">
        <source src="../media/gatin.webm" type="video/webm">
        <source src="../media/gatin.ogv" type="video/ogg">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <h1>Vídeos Externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c7bZJFxKE38?si=6jpmEFWrcT4OuiR_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- MP4 WEBM OGV-->
<br>
    <!-- Footer -->
    <a href="../index.html">Voltar para o índice</a><br>
</body>
</html>
