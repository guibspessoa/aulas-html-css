<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Teste de Audio</title>
</head>
<body>
    <h1>Reproduzindo aúdio</h1>
    <p>Audio formato 1</p>
    <audio src="../media/Lucky Shot - ALBIS.mp3" controls></audio>
    <!-- MP3 WAV OGG são os formatos compatíveis-->
     <p>Audio formato 2</p>
     <audio preload="metadata" controls >
        <source src="../media/Lucky Shot - ALBIS.mp3" type="audio/mpeg">
        <source src="../media/Lucky Shot - ALBIS.ogg" type="audio/ogg">
        <source src="../media/Lucky Shot - ALBIS.wav" type="audio/wav">
        <p>Seu navegador não suporta o elemento de áudio.</p>
     </audio>
<br>
     <!-- Footer -->
     <a href="../index.html">Voltar para o índice</a><br>
</body>
</html>
